# Configuration du pipeline de continuous training

# Chemins des dossiers
paths:
  data_raw: /opt/airflow/data/raw
  data_processed: /opt/airflow/data/processed
  data_new: /opt/airflow/data/new_data
  models: /opt/airflow/models
  logs: /opt/airflow/logs

# Configuration du preprocessing
preprocessing:
  test_size: 0.2
  random_state: 42

# Configuration du modele Random Forest
model:
  type: random_forest
  params:
    n_estimators: 100
    max_depth: 10
    min_samples_split: 5
    min_samples_leaf: 2
    random_state: 42
    n_jobs: -1

# Configuration du sensor
sensor:
  poke_interval: 60  # Verifier toutes les 60 secondes
  timeout: 3600      # Timeout apres 1 heure
  mode: poke

# Configuration DVC
dvc:
  enabled: true
  auto_push: true

# Seuils de metriques
metrics_thresholds:
  accuracy: 0.75
  f1_score: 0.60
  roc_auc: 0.75